<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
</head>
<body>

<h1>Edit User</h1>

<form th:action="@{|/${user.id}|}" method="post" th:object="${user}">
    <label>ID:</label><br>
    <input type="text" th:value="${user.id}" disabled><br><br>

    <label>Name:</label><br>
    <input type="text" th:field="*{firstName}" required><br><br>

    <label>LastName:</label><br>
    <input type="text" th:field="*{lastName}" required><br><br>

    <label>Email:</label><br>
    <input type="email" th:field="*{email}" required><br><br>

    <button type="submit">Save</button>
</form>

<br>
<a href="/">Back</a>

</body>
</html>
